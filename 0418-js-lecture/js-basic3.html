<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root"></div>
  <script>
    // let = var
    // constant = 상수
    // 변수는 ''를 안 쓴다
    const root = document.querySelector('#root');
    // 한 줄 작성을 하면 반드시 console.log()를 찍는다, 확인한다 => 한줄, 한개, 완전히 눈에 들어올 때까지
    // 하나하나 차근차근

    // 기록을 볼래 
    console.log(root);
    // 구조를 볼래
    console.dir(root);

    // 변수를 초기화(시작)했다(=>initial, 변수 선언, 초기 설정했다)
    let hundred = 100;
    // 구조를 들여다보니 style이라는 속성에 width 값이 있더라
    // 문자열 100vw를 적음
    // 동적임

    // style을 attribute node에 작성해줌
    // 할당(assignment)했다 -> 선언과 할당, 초기화와 할당
    // 만든 놈, 쓰는 놈 => 잘 만들어서 덜 쓰는 것
    root.style.width = hundred+'vw';
    
    root.style.height = hundred+'vh';
    root.style.backgroundColor = '#ccc';

  </script>
</body>
</html>
