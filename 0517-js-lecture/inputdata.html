<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- !보라도라 프로젝트에서 태그를 작성할 때 실제로 작성하고 태그가 뜨는 인터랙션을 주면 좋을 것 같다 -->
  <h1 id="output"></h1>
  <!-- *input => 입력용 태그: 사실 입력 데이터를 받겠다는 인터렉션이 가능한 태그 중 하나이다 -->
  <!-- ?type='text' => attribute node setting을 text 형태로 받겠다 -->
  <input type="text" name="test" id="input-test">

  <script>
    const inputTest = document.querySelector('#input-test');
    const outputTest = document.querySelector('#output');

    // *keyup event: 키보드 관련 이벤트
    // https://developer.mozilla.org/ko/docs/Web/API/Document/keyup_event
    // key down: 누르고 있을 때 계속 실행
    // key press: 누르고 있을 때 계속 실행
    // *key down과 key press의 차이점 => keypress는 소극적으로 !입력할 수 있는 유형이 키보드 이벤트 데이터!만 반응하고 keydown은 무슨 키보드 버튼이든 일단 반응한다
    // ?https://devut90.tistory.com/16
    inputTest.addEventListener('keyup', event => {
      // => keyup 이벤트는 키보드를 누르는 상태에는 반응하지 않다가 !누른 상태에서 손을 떼면!(손을 떼었을 떄 버튼이 안 눌러진 상태로 !돌아갈 때!)이벤트가 발생한다 => 위의 이벤트는 손을 뗀 순간 이벤트 실행을 하겠다는 뜻으로 해석해도 좋다
      const getInputData = inputTest.value;
      // => input 태그에서 가져온 value === 사용자가 작성한 일련의 값
      if(event.keyCode === 13){
        // keyup의 이벤트 객체 중에는 키보드 값을 판별하는 차트가 있다, 13번은 enter key를 뜻한다
        const makeText = document.createElement('div');
        makeText.textContent = getInputData;
        outputTest.appendChild(makeText);
        // outputTest.textContent = getInputData;
      }
      
    })
  </script>

  
</body>
</html>
