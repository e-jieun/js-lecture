<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- *문제를 해결할 때 -->
  <!-- *모르겠으면 우선 콘솔, 검색 -->
  <!-- inline -->
  <span id="test">this is span</span>
  <!-- <h1 id="test2">this is h1</h1> -->
  <script>
    const test = document.getElementById('test');
    console.dir(test);

    // <!--*append()해주는 함수를 만든 것-->
    function tagNameMaker(element){
      // 둘 중에 하나라도 안되면 안되니까 && 사용
      // 만약 tagName이 있을 때만
      if(element.tagName !== '' && element.tagName !== null){
        // <!--!toLowerCase, toUpperCase-->
        // console.log(element.tagName !== '');  //true
        // element의 태그네임을 소문자로 변환해 리턴값으로 반환한다
        return element.tagName.toLowerCase();
        // return element.tagName;
      }
    };
    // function calling
    console.log(tagNameMaker(test)); //span
    console.log(tagNameMaker(test).length); //4
    // <!--!디자인 패턴-->
    // const makeH1 = document.createElement(tagNameMaker(h1));
    for(let i = 0; i < tagNameMaker(test).length; i++){
      // <!--?어떻게 반복해서 자식요소를 4개를 만들 수가 있을까?-->
      // <!--!반복해줄 때 makeSpan을 for문 안에 넣어줬더니 해결이 됐다--> 
      // <!--!이전에도 for문 바깥에서 선언을 하고 for문 안에서 append를 해서 한 개의 요소만 만들어지는 반복이 된 적이 있었다-->
      const makeSpan = document.createElement(tagNameMaker(test));
      test.appendChild(makeSpan);
      // test.appendChild(makeH1);
      console.log(test);
    }
    // const makeSpan = document.createElement('span');  //리터럴로 작성
  </script>
</body>
</html>
