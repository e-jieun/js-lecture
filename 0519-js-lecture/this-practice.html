<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>text</h1>
  <h2>text</h2>
  <h3>text</h3>
  <h4>text</h4>
  <h5>text</h5>
  <script>
    const h1 = document.querySelector('h1');
    const h2 = document.querySelector('h2');
    const h3 = document.querySelector('h3');
    const h4 = document.querySelector('h4');
    const h5 = document.querySelector('h5');

    console.log(h1);
    console.log(h2);
    console.log(h3);
    console.log(h4);
    console.log(h5);

    function thisEvent(eventTarget, size, number1, number2){
      eventTarget.addEventListener('click', function(){
        // console.log('this');
        this.style.fontSize = `${size}px`; 
        size++;
      })
      eventTarget.addEventListener('wheel', function(){
        this.style.background = `rgb(${number1}, ${number1}, ${number1})`;
        this.style.color = `rgb(${number2}, ${number2}, ${number2})`;
        if(number1 < 0 || number2 < 0){
          number1 = 100;
          number2 = 100;
          number1 -= number1;
          number2 -= number2;
        } else{
          number1 += number1;
          number2 += number2;
        }
      })
    }
    thisEvent(h1, 32, 10, 50);
    thisEvent(h2, 16, 20, 50);
    thisEvent(h3, 16, 30, 50);
    thisEvent(h4, 16, 40, 50);
    thisEvent(h5, 16, 50, 50);
    thisEvent(document.body, 16, 10);
  </script>
</body>
</html>
