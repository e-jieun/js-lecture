<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root">
    this is span
  </div>
  <script>
    const root = document.querySelector('#root');
    console.dir(root);

    function appendName(elem){
      // if(elem.tagName === '태그이름')
      // 빈값이거나 null값이면
      if(elem.tagName === null && elem.tagName === ''){
        console.log('안된다');
      } else{
        return elem.tagName;
      }
    }
    // function calling 
    console.log(appendName(root));  //DIV

    const makeDiv = document.createElement(appendName);
    root.appendChild(makeDiv);

  </script>
</body>
</html>
