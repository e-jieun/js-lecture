<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- https://github.com/kongukjae/web-C-lecture/commit/879b085e5c246205adff7b12dd7a5747cc55267e -->
  <!-- *가로 스크롤 페이지를 만들어주는 예제같음 -->
  <div id="root"></div>
  <script>
    // y축의 오버플로우를 숨겨준다
    document.body.style.overflowY = `hidden`;

    // root
    const root = document.getElementById('root');
    // root style
    // 가로 300vw, 세로 100vh
    root.setAttribute(`style`,`width: 300vw; height: 100vh`);
    console.dir(root);

    // root에 이벤트 객체를 이용한 휠 이벤트를 생성해주기
    root.addEventListener('wheel', (event) => {
      // console.log('wheel');
      console.log(event); //wheel event

      event.preventDefault(); //defaultPrevented: true로 바뀐 것을 확인할 수 있다

      // deltaX 마우스 휠 이벤트 시 x축 스크롤양
      // deltaY 마우스 휠 이벤트 시 y축 스크롤양
      const getY = event.deltaY;
      // => 이것을 활용해서 페이지를 다르게 조작하도록 알고리즘으로 조치할 예정, 해당 값을 변수로 대입

      console.log(window.pageXOffset);  //scrollX, scrollY의 다른 이름이다
      // 문서가 수평으로 얼마나 스크롤 됐는지 픽셀 단위로 반환한다

      let beforeValue = window.pageXOffset; //동작전 페이지 가로값을 before value라는 이름으로 값을 대입

      window.scrollBy(getY, 0);
    });

    


  </script>
</body>
</html>
