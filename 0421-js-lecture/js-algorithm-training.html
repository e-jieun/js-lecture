<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root">

    
  </div>

  <script>
    /* 
    ? 도전해보기 ★★★★★★★★★★★★★★★★★★★★★★★★
    TODO: 아래의 자바스크립트 명령에 대한 의도를 유추 하시오.
    */
    let body = document.querySelector('body');
    console.log(body);
    // !!!!!!!!!!!!!!!!!!!!!!!!!!
    document.body.style.padding = 0;
    // body의 style 속성에서 padding 값을 string 0으로 할당한다 
    document.body.style.margin = 0;
    // body의 style 속성에서 margin 값을 string 0으로 할당한다
    const root = document.getElementById("root");
    // 변수 root를 id root요소로 가져온다고 선언해준다
    let widthValue = 100;
    // width 값에 넣을 100을 변수 widthValue로 선언하고 변수값으로 지정해준다
    let heightValue = 100;
    // height 값에 넣을 100을 변수 heightValue로 선언하고 변수값으로 지정해준다
    root.style.width = `${widthValue}vw`;
    // id root의 스타일 속성에서 width 값을 string 변수 widthValue의 변수값 100과 문자열로 넓이값 단위인 vw을 문자열로 더해줘 속성값을 할당해준다
    root.style.height = `${heightValue}vh`;
    // id root의 스타일 속성에서 height 값을 string 변수 heightValue의 변수값 100과 문자열로 높이값 단위인 vh를 문자열로 더해줘 속성값을 할당해준다
    root.style.backgroundColor = "darkblue";
    // id root의 style 속성의 backgroundColor의 속성값을 string darkblue로 할당해준다
    let backgroundColorArray = ["#ff0000", "#333333"];
    // 변수 backgroundColorArray에 배열로 '#ff0000'(red), '#333333'(charcoal) 값을 지정한다
    let setSwitch = 0;
    // 변수 setSwitch의 값을 0으로 지정한다
    
    // !!!!!!!!!!!!!!!!!!!!!!!!!!
    // Q1. setSwitch가 click에 따라 달라지는 값이 맞는지 궁금합니다
    // click을 한번 하면 변수 setSwitch의 값이 1이고
    // click을 한번하고 다시 한번하면 변수 setSwitch의 값이 0이다
    root.addEventListener("click", function() {
      // id root가 인수인 string click 이벤트가 실행되면 중괄호 안의 조건문을 담은 함수를 실행시킨다
      // https://www.w3schools.com/jsref/met_element_addeventlistener.asp
      // syntax => element.addEventListener(event, function(call back function - 뭘 하면서 다음의 행동을 실행하게하는 동시 동작도 가능하다), useCapture)
      /* Syntax
        element.addEventListener(event, function, useCapture)

        Parameters
        Parameter	Description
        event	Required.
        The name of the event.
        Do not use the "on" prefix.
        Use "click" not "onclick".
        The Complete List of DOM Events.
        
        function
        Required.
        The function to run when the event occurs.

        useCapture
        Optional (default = false).
        false - The handler is executed in the bubbling phase.
        true - The handler is executed in the capturing phase.
        Return Value
        NONE */
      if(setSwitch === 0) {
        // 만약 변수 setSwitch의 값이 0과 같다면
        root.style.backgroundColor = backgroundColorArray[1];
        // 위 조건식의 결과값이 참이라면 root의 style 속성의 backgroundColor의 속성값을 backgroundColorArray 배열의 두번째 값인 backgroundColorArray[1]에 담긴 '#ff0000'을 값으로 할당해준다
        setSwitch = 1;
        // 위의 실행문을 실행하고 나서 변수 setSwitch의 값을 정수 1로 재할당해준다
      } else {
        // 조건식의 결과값이 거짓인 것이 참이라면
        root.style.backgroundColor = backgroundColorArray[0];
        // id root의 style 속성의 키인 backgroundColor의 값을 backgroundArray 배열의 첫번째 값인 backgroundArray[0]에 담긴 값인 '#333333'을 값으로 지정해준다
        setSwitch = 0;
        // 위의 실행문을 실행하고 나서 변수 setSwitch의 값을 0으로 재할당해준다
      }
    });
    // !!!!!!!!!!!!!!!!!!!!!!!!!!




    


  </script>
</body>
</html>
