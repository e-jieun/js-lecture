<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root">
    <section>1</section>
    <section>2</section>
    <section>3</section>
  </div>
  <script>
    const root = document.getElementById('root');
    const section = document.getElementsByTagName('section');
    console.log(root);
    console.log(section);

    const rootChild = Array.from(section);
    console.log(rootChild);

    console.log(Array.isArray(rootChild));  //true
  </script>
</body>
</html>
