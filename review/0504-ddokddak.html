<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- a버튼 클릭시 똑 1초 뒤에 딱
  2초 뒤 딱 똑딱 반복 -->
  <!-- b버튼 누르면 멈춤 -->
  <div id="root">
    <div></div>
    <button>A</button>
    <button>B</button>
  </div>
  <script>
    // #root 식별
    const root = document.getElementById('root');
    console.log(root);

    // button 식별
    console.log(root.children);
    const clickBtnA = root.children[1];
    console.log(clickBtnA);
    const clickBtnB = root.children[2];
    console.log(clickBtnB);

    // div 식별
    const textCon = root.children[0];
    console.log(textCon);

    let current = true;
    let clickValue = 0;
    let interval = 1000;
    // 각각의 버튼에 이벤트 생성 메서드를 이용해 클릭 이벤트를 달아준다
    clickBtnA.addEventListener('click', function(){
      // console.log('a');
      // 만약 현재 상태가 true면
      if(current===true){
        let timer = setInterval(function(){
          clickValue++;
          console.log(clickValue);
          if(clickValue%2 === 1){
            textCon.textContent = '똑';
          } else{
            textCon.textContent = '딱';
          }
        }, interval);
        // 똑, 딱의 주기적 반복을 멈춰줄 부분
        clickBtnB.addEventListener('click', function(){
          // console.log('b');
          clearInterval(timer);
        });
      }
    });
  </script>
</body>
</html>
