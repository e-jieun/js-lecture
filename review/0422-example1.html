<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root">
    <div></div>
  </div>
  <script>
    // id 요소가 root를 가져올래
    const root = document.getElementById('root');
    // id root 의 구조를 보여줘
    console.dir(root);
    // 그리고 나서 구조에서 children 속성 찾기
    // children 속성의 0번(길이로는 1번째) 인덱스라고 나타남 === children이란 배열에 div가 들어가 있는 것
    console.log(root.children);
    console.log(root.children[0]);
    //===div
    // 자식관계란 부모격의 객체에서 어떤 프로퍼티의 배열로 들어가는 것 뿐이다 => 모든게 객체였다, 관계가 있겠구나라고 생각한다
    console.dir(root.children[0]);
    // 피그마에서 인스턴스처럼 모든 스타일 프로퍼티가 똑같이 자식 노드에 상속돼있음
    // textContent: "";
    // === key: value; 중에 값 부분이 반드시 string type이어야만 한다, 무조건 문자열로 바꾸거나 받는다, 가져올 때도 마찬가지다

    // null: !값이 있어야 할 자리에 무언가 비어있다!
    // undefined: 정의되지 않음, 의도치 않게 값이 없음

    // root.children[0].textContent = textArray[0];
    // === 루트의 자식 배열 0번(div)의 textContent의 값을 textArray 배열의 0번의 값으로 할당(assignment)해준다

    // 태그의 종류
    // element node, attribute node, text node를 직접 써서 사용하게 됐다 === 글씨를 바꿀 수도 있다
    
    // let changeText = textArray[1];
    // === 변수 changeText를 textArray 배열의 1번(2번째) 값으로 할당한다

    // 어차피 문자열 꾸러미를 작성할 건데, 한번에 변수에 저장하고싶다
    // => 배열을 선언
    const textArray = ['금요일이라 행복하다.', '다시 주말이 왔다! 토요일이다.', '일요일, 내일은 월요일이네.', '월요일이네...', '화요일은 화장품 사러가는 날!'];

    document.body.style.width = '100vw';
    document.body.style.height = '100vh';
    document.body.style.backgroundColor = 'salmon';
    
    /* 알고리즘을 구상 -> 문서를 클릭할 때마다 텍스트가 바뀌었으면 좋껬다
    1. 텍스트 목록이 필요
    2. 목록은 배열이 순서대로 쓴다
    3. 잠깐 순서는 숫자니까 더하기 1만 하면 된다
    4. 숫자는 어떻게 덧셈시킬까?
    5. 숫자 변수를 하나 만들어주면 되겠다 */

    // 인덱스를 대입해줄 변수 indexValue를 선언하고 인덱스는 0번부터니까 0으로 값을 할당해준다
    let indexValue = 0;

    // 바디에 클릭하면 함수를 실행해주는 이벤트를 추가해준다
    document.body.addEventListener('click', function(){
      // 민약 div의 textContext가 null인 조건식이 참이라면
      if(root.children[0].textContent === ''){
        // textArray 배열의 indeValue번 값을 할당해달라
        root.children[0].textContent = textArray[indexValue];
        // 만약 null이 아닌 것이 참이라면
      } else{
        // 변수 인덱스 값+1
        indexValue++;
        // 변수 인덱스 값+1을 해서 div.textContent에 etxtArray[인덱스 값]을 대입해준다
        root.children[0].textContent = textArray[indexValue];
      }
      // 만약 변수 인덱스 값이 텍스트배열 마지막 인덱스와 같은 것이 참이라면
      if(indexValue === textArray.length-1){
        // 인덱스 값을 0으로 재할당해달라
        indexValue = 0;
        // 이 숫자는 무한대로 반복할 수 있는 알고리즘이 필요했던 것
        // 번호가 필요하다 === 배열이란 목록이 필요하다
      }
    })
  </script>
</body>
</html>
