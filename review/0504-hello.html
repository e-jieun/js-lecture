<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 버튼을 클릭하면 hello라는 문자열이 55번 찍힘 -->
  <button class="click-button">click</button>

  <script>
    // button을 식별
    // get해주는 메서드이기 때문에 리턴타입 확인 필수
    const clickBtn = document.getElementsByClassName('click-button');
    console.log(clickBtn);  // 배열로 리턴되는 것을 알 수 있다
    // 55번 출력해줄 변수를 55로 초기화 해준다
    let stringCount = 55;
    // const stringPrint = ['h', 'e', 'l', 'l', 'o'];
    let stringPrint = 'hello';
    // 이 부분에 클릭이벤트를 달아줘야겠지? 우선 반복문부터 설계하자
    // !배열로 리턴됐지? 다시 보니까 배열의 0번이네
    clickBtn[0].addEventListener('click', function(){
      for(let i = 1; i < stringCount+1; i++){
      // hello라는 문자열을 넣어줄 요소를 생성
      const textDiv = document.createElement('div');
      console.log(textDiv+i); // 잘 찍힌다 0-54 === 55개 === 1부터 55까지 나오게 하려면 i++해주면 되겠지?
      document.body.appendChild(textDiv);
      textDiv.textContent = stringPrint+i;
      }
    });
  </script>
</body>
</html>
