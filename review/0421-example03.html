<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root">

  </div>
  <script>
    // 웹사이트의 슬라이드 이미지를 만들 때 사용할 수 있는 알고리즘
    // => member 배열에 값을 이미지로 지정해주면 이미지 클릭하면 반복되는 슬라이드 이미지에서 사용할 수 있다

    // *{margin: 0; padding: 0;}
    // let body = document.querySelector('body');
    // 바디에 변수를 넣지 않고도 바디 스타일을 지정할 수 있다 문서 안에서 바디 또한 문서에 속해있는 객체
    document.body.style.margin = 0;
    document.body.style.padding = 0;
    // 변수 root를 선언하고 아이디 요소 root를 가져온다
    const root = document.getElementById('root');
    // 콘솔에 변수 root를 기록한다
    console.log(root);
    // 변수 back의 값을 200/2로 지정한다
    let back = 200/2;
    let colorSa = 'salmon';
    // id root의 스타일 속성에 값을 할당해준다 
    // width: 100vw;
    root.style.width = `${back}vw`;
    // height: 100vh;
    root.style.height = `${back}vh`;
    // background-color: salmon;
    root.style.backgroundColor = colorSa;
    // id root의 속성 구조를 콘솔에서 보여준다 
    console.dir(root);
    // 만약에 member 배열에 이미지를 넣으면 클릭할 때마다 바뀌는 슬라이드되는 이미지를 만들 수 있을 것이다
    // member 배열을 선언하고 '손만충', '장준형', '임소희', '이누리'로 배열로 값을 묶어준다
    let member = ['손만충', '장준형', '임소희', '이누리'];
    // 변수 count를 선언하고 값을 0으로 할당한다
    // count해서 배열의 순서를 0부터 마지막(member.length-1)까지 꺼내온다
    let count = 0;
    // id root에 이벤트 리스너 메서드를 'click'하면, 함수를 실행하도록 한다
    root.addEventListener('click', function(){
      // 변수 result를 선언하고 값을 변수 back을 이용해 정수 200으로 만들어준다
      let result = back*2;
      // 변수 darkGray를 선언하고 'darkgray'의 값을 할당
      let darkGray = 'darkgray';
      // id root style property
      // width: 100; height: 100; background-color: darkgray;
      root.style.width = `${back}vw`;
      root.style.height = `${back}vh`;
      root.style.backgroundColor = darkGray;
      // textContent는 style 프로퍼티가 아닌 root 자체의 프로퍼티다
      // id root text-content property
      // 멤버 배열의 값이 들어가도록해서 0번부터 마지막까지 나오도록 한다
      root.textContent = `${member[count]} 님 축하드립니다! 당첨됐습니다!`;
      // 변수 카운트에 1을 덧셈해준다
      count++;
      // 만약 카운트 변수가 멤버 마지막 인덱스와 같다면
      if(count === member.length-1){
        // 카운트를 0으로 해달라
        count = 0;
      }
      // ===값을 할당한다는 의미의 setter를 활용한 것 = setting === 만들어준다
    });
  </script>
</body>
</html>
