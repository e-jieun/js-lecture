<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .none {
      opacity: 0;
    }
  </style>
</head>

<body>
  <ul id="root">
    <li class="a" data-jieun="1">1</li>
    <li class="a" data-jieun="2">2</li>
    <li class="a" data-jieun="3">3</li>
    <li class="a" data-jieun="4">4</li>
  </ul>

  <script>
    const root = document.getElementById('root');
    const a = document.getElementsByClassName('a');
    console.log(root);
    console.log(a);
    console.dir(a);

    root.addEventListener('click', function (event) {

      //  이벤트 타겟을 기록했을 때 이벤트 타겟은 배열로 값을 리턴했다
      console.log(event.target);
      let dataValue = event.target.dataset.jieun;
      console.log(dataValue);
      // 우선 배열로 리턴된 값인 이벤트 타겟을 다시 조건문으로 검사해서 선택한 타겟에만 효과가 적용되도록 하기 위해서 반복문을 적용해 전체 이벤트 타겟을 검사할 수 있도록 만들어 준다
      // <!--!이 부분에서 실수를 했던 점은 클래스 a인 li 태그들 중에서 이벤트 타겟과 데이터셋 값이 같은 태그만을 변경되도록 한다는 것을 사고해야한다는 것이었다-->
      for (let i = 0; i < a.length; i++) {
        // 이벤트 타겟의 데이터셋 값이 선택된 이벤트 타겟의 데이터셋 값과 같으면
        // <!--!a[i]와 이벤트 타겟의 데이터셋이 같을 경우에 적용될 효과--> 
        // <!--?display: none;을 하면 공간마저 사라지므로 불투명도를 조절하는 편이 좋음-->
        if(a[i].dataset.jieun === dataValue){
          a[i].style.opacity = 0;
        } else{
          a[i].style.opacity = 1;
        }
      }
    });
  </script>
</body>

</html>
