<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 배경색이 변하는 인터랙션을 줄 부분 -->
  <div id="root">
    <button>click</button>
  </div>

  <script>
    // *
    document.body.setAttribute('style','margin: 0; padding: 0;');
    // #root를 식별
    const root = document.getElementById('root');
    console.log(root);
    // root style
    root.setAttribute('style','width: 100vw; height: 100vh; display: flex; align-items: center; justify-content: center;');

    // button 식별
    const clickBtn = document.querySelector('button');
    console.log(clickBtn);

    let interval = 100;
    let clickValue = true;
    let backgroundColor = 0;
    let isStatus = true;

    clickBtn.addEventListener('click', function(){
      console.log('hi');
      // 점점
      if(clickValue === true){
        // console.log('hello');
        backgroundColor = 0;
        let change = setInterval(function(){
          if(isStatus === true){
            if(backgroundColor <= 255){
              backgroundColor = Math.random()*255;  // !랜덤 숫자도 들어갈 수 있구나
              root.style.backgroundColor = `rgb(${backgroundColor}, ${backgroundColor}, ${backgroundColor})`;
              console.log(backgroundColor);
            }else{
            clearInterval(change);
            console.log('done');
            clickValue = false;
            isStatus = false;
            }
          } 
        }, interval);
      // if(clickValue !== false) 
      } else{
        backgroundColor = 255;
        change = setInterval(function(){
          if(isStatus === false){
            if(backgroundColor >= 0){
              backgroundColor -= 10;
              root.style.backgroundColor = `rgb(${backgroundColor}, ${backgroundColor}, ${backgroundColor})`;
              console.log(backgroundColor);
            } else{
              clearInterval(change);
              console.log('start');
              clickValue = true;
              isStatus = true;
            }
          }
        }, interval);
      }
    });

  </script>
</body>
</html>
