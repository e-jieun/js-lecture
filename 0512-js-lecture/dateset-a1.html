<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <ul id="menu">
    <li class="items" data-targeting="1">menu-1</li>
    <li class="items" data-targeting="2">menu-2</li>
    <li class="items" data-targeting="3">menu-3</li>
    <li class="items" data-targeting="4">menu-4</li>
  </ul>

  <!-- 아무 관련이 없는 것도 식별만 해주면 가능하다 -->
  <div data-targeting="4"></div>

  <script>
    const menu = document.getElementById('menu');
    const items = document.getElementsByClassName('items');
    console.log(menu);
    console.log(items); //return arr
    // 1. console로 잘 식별했는가
    // 1-1. 메서드마다 리턴이 다르다 !data type!

    // 2. 배열이니까 반복해준다, 배열이니까
    // for(let i = 0; i < items.length; i++){
    //   // 2-1. 잘 적용되는지 확인을 한다
    //   items[i].style.color = 'red';
    // }

    // !선택한 값과 배열값을 비교하는 것이 포인트!
    menu.addEventListener('click', (event) => {
      // !이벤트 타겟의 데이터셋 값을 가져온다
      let getDataset = event.target.dataset.targeting;
      // console.log(event.target);
      // for(let i = 0; i < items.length; i++){
      // // 2-1. 잘 적용되는지 확인을 한다
      // items[i].style.color = 'red';
      // }
      // event.target.style.color = 'blue';
      console.log(getDataset);  //dataset targeting

      for(let i = 0; i < items.length; i++){
        // !배열의 데이터셋 값을 가져온다
        if(items[i].dataset.targeting === getDataset){
          items[i].style.color = 'red';
          // items[i].style.opacity = 1;
        } else{
          items[i].style.color = 'blue';
          // items[i].style.opacity = 0;
        }
        
      }

      // if(getDataset === '2'){  
      //   console.log('test');
      //   console.log('test');
      //   event.target.style.color = 'blue';
      // } else{
      //   for(let i = 0; i < items.length; i++){
      //     items[i].style.color = 'red';
      //   }
      // }
    });

  </script>
</body>
</html>
