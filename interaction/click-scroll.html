<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button id="left-button"></button>
  <button id="right-button"></button>
  <div id="root">
    <div></div>
  </div>
  <script>
    document.body.setAttribute('style','margin: 0; padding: 0;');
    const root = document.getElementById('root');
  
    const leftBtn = document.getElementById('left-button');
    const rightBtn = document.getElementById('right-button');
    console.log(root);
    console.log(leftBtn);
    console.log(rightBtn);
  
    // 앞으로 뒤로 이동할 수 있는 버튼을 만들어 준다
    // 화면이 이동해도 버튼의 위치가 틀어지지 않도록 해보자
    leftBtn.textContent = 'top';
    leftBtn.setAttribute('style','position: fixed; left: 0;');
    rightBtn.textContent = 'more';
    rightBtn.setAttribute('style','position: fixed; bottom: 0;');
  
    /* after를 클릭할 때마다
    appendChild로 root 안의 다음 자식을 만들어 주면서 이동도 하게 해주면 좋겠다
    그럼 다음 자식이 생겨나면서 그 다음으로 이동해주는 방식이 되겠지?*/
  
    // 우선 클릭할 때마다 요소들을 만들어주자
    rightBtn.addEventListener('click', ()=>{
      // console.log('다음의 컨텐츠가 생겨나고 다음의 컨텐츠로 이동해야한다');
      // root에 자식요소를 rightBtn을 클릭할 때마다 만들어주기 => root.appendChild();
      
      // !min-width 꼭 사용해줘야 한다, 그래야 flex를 사용해도 모양이 틀어지지 않음
      // root.appendChild(newItem);

      // !append를 반복해주면 한번 클릭에 여러개를 만들어 주도록 만들어 보자
      // !전체를 반복문에 담아줘야 한다
      for(let i = 0; i < 5; i++){
        let newItem = document.createElement('div');
      // 5개씩 생겨나도록 하려면, 5번 반복해줘야 하고 그럼 반복문을 써야하고 그걸 변수에 담아서 넣어줄 수 있어야 하는데 
        newItem.setAttribute('style',`width: 100vw; height: 10vw; border: 1px solid black; min-width: 100vw; background: #c4c4c4;`);
        // !append()는 태그나 타입이 다른 여러개를 쉼표로 구분해서 덧붙일 수 있다 
        root.appendChild(newItem);
      }
      // 
      // 클릭하면 다음 컨텐츠가 생기도록 만들어줌
      // ?여러개 생기면 좋겠다 더보기 할 때 => append()를 사용해주면 가능하다 -> append에는 문자열로 값을 넣어주면 텍스트 노드가 생기고, 문자열이 아니라 ','로 구분해서 
    });
  
  </script>
</body>

</html>
