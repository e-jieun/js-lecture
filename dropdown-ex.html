<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root">
    <button id="click-button">&gt;</button>
    <ul id="target">
      <li id="items">1</li>
      <li id="items">2</li>
      <li id="items">3</li>
      <li id="items">4</li>
      <li id="items">5</li>
      <li id="items">6</li>
      <li id="items">7</li>
      <li id="items">8</li>
      <li id="items">9</li>
      <li id="items">10</li>
    </ul>
  </div>
  <script>
    // 변수 클릭버튼은 아이디 클릭-버튼
    const clickButton = document.getElementById('click-button');

    console.log(clickButton.style);
    // 변수 타겟을 아이디 타겟의 칠드런으로 값을 지정 
    const target = document.getElementById('target').children;
    // 변수 타겟을 기록
    console.log(target);
    // 변수 타겟의 0번의 스타일 속성을 기록
    // console.log(target[0].style);

    // 인덱스는 0번 부터니까 인덱스를 적용해줄 변수 인덱스를 0으로 값을 할당
    // let index = 0;
    // 클릭으로 반복되는 행동을 만들어 줄 변수 클릭버튼을 선언하고 값을 0으로 할당해준다
    let clickValue = 0;
    
    //기본으로 display: none;을 적용하고 나타나게 하려고 함 
    clickButton.addEventListener('click', function(){
      if(clickValue === 0){
        for(let i = 0; i<target.length;i++){
        target[i].style.display = 'none';
      }
    }  
    });


    clickButton.addEventListener('click', function(){
      // 클릭을 하면 클릭값을 1 더해준다
      clickValue++;
      // 버튼의 텍스트 노드가 아래로 향하도록 회전시켜준다
      // 만약 클릭값이 1과 같은 것이 참이면
      if(clickValue === 1){
        clickButton.style.transform = 'rotate(90deg)';
        // target[i]가 반복해서 나타나도록, 배열의 길이보다 작을 때까지, 1씩 더해서
        for(i = 0; i<target.length; i++){
          // display: block; 값을 사용해서 나타나게 해준다
          target[i].style.display = 'block';
        }
        // 클릭값을 -1해준다
        clickValue--;
        // 만약 클릭값이 1과 같지 않은 것이 참이면
      }
    });

  </script>
</body>
</html>
