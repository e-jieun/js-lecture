  <title>Document</title>

<body>
  <div id="root"></div>
  <button id="click-button">click</button>
  <script>
    const root = document.getElementById('root');
    // console.log(root);
    root.style.width = '100px';
    root.style.height = '100px';
    root.style.backgroundColor = '#333';

    const clickBtn = document.getElementById('click-button');

    // !클릭할 때마다 불린 값이 왔다갔다 해야 함, 수동으로 조절해주면 잘 동작한다
    let isStatus = true;
    let opacityValue = 0;
    root.style.opacity = opacityValue;

    // 1.
    clickBtn.addEventListener('click', function(){
      // alert('test');
      // click했을 때 재할당해줌
      if(isStatus === true){
        opacityValue = 1;
        // fadeout
        let fadeout = setInterval(function(){
            console.log('true'+opacityValue);
            // opacityValue가 1보다 작을 때까지
            // !0에서 멈춰야하는데 안 멈춘다
            if(opacityValue >= 0){
              opacityValue = opacityValue-0.1;
              root.style.opacity = opacityValue;
              // console.log(opacityValue);
            } else{
              clearInterval(fadeout);
            }
          }, 1000);
          isStatus === false;
        // if(isStatus !== true)
      } else{
        opacityValue = 0;
        // fadein
        let fadein = setInterval(function(){
            console.log('false'+opacityValue);
            // opacityValue가 1보다 작을 때까지
            if(opacityValue <= 1){
              opacityValue = opacityValue+0.1;
              root.style.opacity = opacityValue;
              // console.log(opacityValue);
            } else{
              clearInterval(fadein);
            }
          }, 1000);
          isStatus === true;
      }
