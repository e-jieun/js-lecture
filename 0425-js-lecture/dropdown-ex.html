<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root">
    <button id="click-button">&gt;</button>
    <ul id="target">
      <li id="items">카테고리</li>
      <li id="items">1</li>
      <li id="items">3</li>
      <li id="items">4</li>
      <li id="items">5</li>
      <li id="items">6</li>
      <li id="items">7</li>
      <li id="items">8</li>
      <li id="items">9</li>
      <li id="items">10</li>
    </ul>
  </div>
  <script>
    // 변수 클릭버튼은 아이디 클릭-버튼
    const clickButton = document.getElementById('click-button');

    console.log(clickButton.style);
    // 변수 타겟을 아이디 타겟의 칠드런으로 값을 지정 
    const target = document.getElementById('target').children;
    // 변수 타겟을 기록
    console.log(target);
    console.log(target[0].style);
    // target의 모든 listStyleType 값을 none을 적용해서 없애줌
    for(let i = 0; i <target.length; i++){
      target[i].style.listStyleType = "none"
    }
    // 변수 타겟의 0번의 스타일 속성을 기록
    // console.log(target[0].style);

    // 인덱스는 0번 부터니까 인덱스를 적용해줄 변수 인덱스를 0으로 값을 할당
    // let index = 0;
    // 클릭으로 반복되는 행동을 만들어 줄 변수 클릭버튼을 선언하고 값을 0으로 할당해준다
    console.log(document.body.style);
    let clickValue = true;
    console.log(clickValue);

    clickButton.addEventListener('click', function(){
      // 클릭을 하면 클릭값을 1 더해준다
      // 버튼의 텍스트 노드가 아래로 향하도록 회전시켜준다
      // 만약 클릭값이 1과 같은 것이 참이면
      if(clickValue === true){
        clickButton.style.transform = 'rotate(0deg)';
        document.body.style.background = '#fff';
        // target[i]가 반복해서 나타나도록, 배열의 길이보다 작을 때까지, 1씩 더해서
        for(i = 0; i<target.length; i++){
          document.body.style.background = 'dimgray';
          // display: block; 값을 사용해서 나타나게 해준다
          target[i].style.display = 'none';
        }
        // 클릭값을 -1해준다
        clickValue = false;
        // 만약 클릭값이 1과 같지 않은 것이 참이면
      } else{

        clickButton.style.transform = 'rotate(90deg)';
        for(i = 0; i<target.length; i++){
          // display: block; 값을 사용해서 나타나게 해준다
          target[i].style.display = 'block';
          document.body.style.background = '#fff';

        }
        clickValue = true;
        // 클릭하면 숫자가 바뀌는
        for(i = 0; i<target.length; i++){
          // 10번의 숫자를 바꿀 것
          // !문자열로 비교 연산자를 써줘야 비교를 해준다`
          if(target[i].textContent === '10'){
            target[i].textContent = '마지막입니다';
          }
        }
      }
      // 작성법, 활용법(끝이 나지 않는다) 구분
      // 작성법 중에 하나를 써서(if, bool)을 써서 동작하는 기계를 만듬
      // -> 트리거는 !클릭!이었다
      // 1. 클릭하면 어디어디가 뭐가 됐음 좋겠다
      // => 가져오는 행위 getter 값을 가져왔다 => 값을 가져오는 행위가 프로그래머들의 업무 중 하나 => 문서의 값을 가져오는 행위
      // 다시 재할당하는 과정을 거쳤다
      // -> 조건만 부합시키면 된다
      // -> 동작을 모르겠는 상태
      // 가져오는 행위 vs 만들어주는 행위
    });

  </script>
</body>
</html>
